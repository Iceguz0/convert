<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <a href="https://iceguz0.github.io" class="logo">iceguz0.github.io</a>
        <nav>
            <a href="https://iceguz0.github.io">Home</a>
            <a href="https://iceguz0.github.io">About</a>
            <a href="https://iceguz0.github.io">Contact</a>
        </nav>
        <!-- Search Wrapper stays INSIDE the header -->
        <div class="search-wrapper">
            <div id="fullScreenSearch" class="fullscreen-search">
                <div class="fullscreen-search-content">
                    <input type="text" id="fullScreenSearchInput" placeholder="Search pages...">
                    <button id="closeSearchBtn">Close</button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchBtn">Search</button>
            </div>
        </div>
    </header> <!-- Header closed correctly here -->

    <h1 class="title">Text To Binary</h1>
    <input type="text" id="text">
    <!-- Added py-click to trigger the Python function -->
    <button id="button" py-click="convert_text">Convert</button>
    <div id="output"></div>

    <script>document.getElementById("button").addEventListener("click", () => {
    const inputText = document.getElementById("text").value.trim();
    const outputDiv = document.getElementById("output");

    if (inputText) {
        // Convert each character to a 8-bit binary string
        const binaryValues = inputText.split('').map(char => {
            return char.charCodeAt(0).toString(2).padStart(8, '0');
        });

        outputDiv.innerText = binaryValues.join(" ");
        outputDiv.style.display = "block";
    } else {
        outputDiv.innerText = "";
        outputDiv.style.display = "none";
    }
});
</script>
    <script src="https://iceguz0.github.io/script.js"></script>
</body>
